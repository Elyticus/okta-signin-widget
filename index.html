<body>
  <div class="title">Welcome to Okta Catalin Pirvulescu</div>
  <hr>
  <div class="title">Please enter your credentials below to continue to your Okta org</div>

  <div id="okta-login-container">
    <!-- Add Okta Widget here -->

  </div>

  <div class="footer">
    Copyright 2009-2026 Catalin Pirvulescu. All rights reserved.
  </div>

  <script type="text/javascript">
		let orgUrl = 'https://pirvulescu-oie.okta.com';
    let oktaSignIn = new OktaSignIn({baseUrl: orgUrl});
    oktaSignIn.renderEl(
      { el: '#okta-login-container' },
      function (res) {
        if (res.status === 'SUCCESS') {
          res.session.setCookieAndRedirect(orgUrl);
        }
      }
    );
	</script>
