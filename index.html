<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Okta Catalin Pirvulescu</title>

    <!-- Okta Sign-In Widget -->
    <script
      src="https://global.oktacdn.com/okta-signin-widget/7.36.3/js/okta-sign-in.min.js"
      type="text/javascript"
    ></script>

    <link
      href="https://global.oktacdn.com/okta-signin-widget/7.36.3/css/okta-sign-in.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Background mount behind everything */
      #bg-root {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none; /* keep Okta widget fully interactive */
      }

      /* Keep widget above background */
      .widget-container {
        position: relative;
        z-index: 1;
      }

      /* Optional: make the widget area translucent to show background */
      body,
      html {
        height: 100%;
        margin: 0;
        background: rgb(11, 1, 29);
        color: white;
        font-family: "Ubuntu", sans-serif;
        backdrop-filter: blur(10px);
      }

      .footer {
        font-family: "Ubuntu", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        text-align: center;
        color: #f4f4f4;
        margin: 2em 0;
      }
    </style>
  </head>

  <body>
    <!-- React background mount -->
    <div id="bg-root" aria-hidden="true"></div>

    <!-- Do not change this widget block -->
    <div class="widget-container">
      <div class="title">Welcome to Okta</div>
      <div id="okta-login-container"></div>
      <div class="footer">
        Copyright 2026 Catalin Pirvulescu. All rights reserved.
      </div>
    </div>

    <script type="text/javascript">
      let orgUrl = "https://pirvulescu-oie.okta.com";
      let oktaSignIn = new OktaSignIn({ baseUrl: orgUrl });
      oktaSignIn.renderEl({ el: "#okta-login-container" }, function (res) {
        if (res.status === "SUCCESS") {
          res.session.setCookieAndRedirect(orgUrl);
        }
      });
    </script>

    <!-- Load React + Babel for quick drop-in usage -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- three.js (global THREE) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <!-- Your LiquidEther component (browser build: exposes window.LiquidEther) -->
    <script type="text/babel" src="./LiquidEther.jsx"></script>

    <!-- Mount the background (autoDemo disabled to remove demo/auto motion) -->
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("bg-root"));
      root.render(
        <div style={{ width: "100%", height: "100%", position: "relative" }}>
          <LiquidEther
            colors={["#ff29d8", "#2cc6ed", "#c7d411"]}
            mouseForce={20}
            cursorSize={100}
            isViscous={false}
            viscous={30}
            iterationsViscous={32}
            iterationsPoisson={32}
            resolution={0.5}
            isBounce={true}
            autoDemo={false}
            autoSpeed={0.5}
            autoIntensity={2.2}
            takeoverDuration={0.25}
            autoResumeDelay={3000}
            autoRampDuration={0.6}
            style={{ width: "100%", height: "100%" }}
            className="liquid-ether--bg"
          />
        </div>
      );
    </script>
  </body>
</html>
